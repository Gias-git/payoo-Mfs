<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center items-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone">

                    <!-- available Balance -->

                    <div class="divider"></div>
                    <div>
                        <div class="stat shadow">

                            <div class="stat">
                                <div id="balance-account" class="stat-value">20</div>
                                <div class="stat-desc">Available Blance</div>
                            </div>
                        </div>
                    </div>

                    <div class="divider"></div>

                    <div>

                        <button id="show-add-balance" class="btn btn-neutral">Add Balance</button>
                        <button id="show-cash-out" class="btn btn-neutral">Cash Out</button>
                    </div>

                    <div class="divider"></div>

                    <!-- add money form Start -->

                    <form id="add-balance-form" class=" card-body">
                        <div class="form-control">
                          <label class="label">
                            <span class="label-text">Add balance</span>
                          </label>
                          <input id="add-balance" type="text" placeholder="Enter your balance" class="input input-bordered"
                            required />
                        </div>
                        <div class="form-control">
                          <label class="label">
                            <span class="label-text">Pin</span>
                          </label>
                          <input id="pin-number" type="password" placeholder="Enter your Pin" autocomplete="off" class="input input-bordered"
                            required />
                         
                        </div>
                        <div class="form-control mt-6">
                          <button class="btn btn-primary" id="add-money-btn">Add Money</button>
                        </div>
                      </form>
                    <!-- add money form ENd -->

                    <!-- cash out form Start -->

                    <form id="cashout-form"  class="hidden card-body">
                        <div class="form-control">
                          <label class="label">
                            <span class="label-text">Cash Out</span>
                          </label>
                          <input id="cash-out" type="text" placeholder="Enter your Cash out balance " class="input input-bordered"
                            required />
                        </div>
                        <div class="form-control">
                          <label class="label">
                            <span class="label-text">Pin</span>
                          </label>
                          <input id="cashout-pin-number" type="password" placeholder="Enter your Pin" autocomplete="off" class="input input-bordered"
                            required />
                         
                        </div>
                        <div class="form-control mt-6">
                          <button class="btn btn-primary" id="cashout-btn">Cash out Money</button>
                        </div>
                      </form>
                    <!-- cash out form ENd -->


                </div>
            </div>
        </div>
    </main>



    <script src="./js/home.js"></script>
    <script src="./js/cashout.js"></script>
    <script src="./js/js-features.js"></script>
</body>

</html>
